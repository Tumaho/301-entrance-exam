<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="home.css">
    
</head>
<body>
    <header>
        <h1>To Do List</h1>
    </header>
    <main>
        <div id="formDiv">
            <form>
                
                    <p id="dateP"></p><br>
                    <label>What Do You Want To Get Done Today:</label><br>
                    <input type="text" id="doneToday"  placeholder="Studying, Reading, Dancing,..."  class="inputs" required><br><br><br>
                    <label>Date</label><br>
                    <input type="date" id="dateSelected"  class="inputs" required><br><br>
                    <input type="submit" id="submitResult">
                
            </form>
            <div id="orderList">
           
        </div>
        </div>
        
    </main>
    <script src="q3.js"></script>
</body>
</html>
